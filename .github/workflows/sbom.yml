name: SBOM (Syft)

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  sbom_artifact:
    name: Generate SBOM (artifact)
    if: github.event_name != 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create sbom directory
        run: mkdir -p sbom
        
      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@bb716408e75840bbb01e839347cd213767269d4a
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom/hmf-ics.cdx.json
          dependency-snapshot: false

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom/hmf-ics.cdx.json
          if-no-files-found: error

  sbom_release_asset:
    name: Generate SBOM (release asset)
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create sbom directory
        run: mkdir -p sbom
        
      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@bb716408e75840bbb01e839347cd213767269d4a
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom/hmf-ics.cdx.json
          dependency-snapshot: false

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom/hmf-ics.cdx.json
          if-no-files-found: error

      - name: Attach SBOM to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: sbom/hmf-ics.cdx.json
